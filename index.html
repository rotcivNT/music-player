<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.0.0-web/css/all.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing</h4>
                <h2></h2>
            </header>
            <!-- CD -->
            <div class="cd-inner">
                <div class="cd">
                    <div class="cd-thumb"></div>
                </div>
            </div>
            <input type="range" value="0" id="progress" class="progress" min="0" max="100" step="1">
            <audio src=""  class="audio"></audio>
            <div class="time-tracking">
                <span class="current-time">0:00</span>
                <span class="limit-time"></span>
            </div>
            <!-- Control -->
            <div class="control">
                <!-- Button Control -->
                <div class="btn-control btn--color">
                    <div class="btn repeat-btn">
                        <i class="fa-solid fa-repeat"></i>
                    </div>
                    <div class="btn previous-btn btn--color">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="btn toggle-play-btn toggle--not-active">  
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-pause" style="font-size: 39px;"></i>
                    </div>
                    <div class="btn next-btn btn--color">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                    <div class="btn random-btn btn--color">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                </div>
                <!-- Volume Control -->
                <div class="volume-control">
                    <div class="decrease-volume">
                        <i class="fa-solid fa-volume-low"></i>
                    </div>
                    <input type="range" value="100" id="input-volume" class="input-volume" min="0" max="100" step="1">
                    <div class="increase-volume">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Song Playlist -->
        <ul class="play-list">
            <!-- <li class="song">
                <div class="song-thumb" style="background-image: url('./assets/thumb/demons.jpg');"></div>
                <div class="song-title">
                    <h3 class="song-name">Demons</h3>
                    <p class="song-author">Imagine Dragon</p>
                </div>
                <div class="song-options">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </li> -->
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
